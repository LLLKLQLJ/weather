<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"/>
	
    <title></title>
    <link rel="stylesheet" href="weather.css"/>
   
	
</head>
<body>
<header>
    <h1>WEATHER</h1>
    <div id="weather_search">
        <span><input id="text" type="text" placeholder="请输入您要查询的城市" /></span>
        <span><input id="btn" type="button" value=" 查询天气" /></span>
    </div>
</header>
    <section>
        <div id="today_container">
            <div>
                <img src="./images/weather_icon/1.png" alt="今日天气"/>
            </div>
            <div>
                <div class="main_info">
				<span class="info">城市</span>|
				<span class="info">201X-XX-XX</span>|
				<span class="info">星期X</span>|
				<span class="info">---</span> 
				</div>
                <div class="more_info">
				今日温度：<span class="info">-----</span>
				风力：<span class="info">-----</span>
				风向：<span class="info">-----</span></div>
                <div class="more_info"></div>
            </div>
        </div>
        <div id="future_container">
            <div class="future_box">
                <img src="./images/weather_icon/1.png" alt="天气"/>
                <span class="future_info">201X-XX-XX</span>
                <span class="future_info">星期X</span>
                <span class="future_info">--</span>
				<span class="future_info">12-16℃</span>
            </div>
            <div class="future_box">
                <img src="./images/weather_icon/3.png" alt="天气"/>
                <span class="future_info">201X-XX-XX</span>
                <span class="future_info">星期X</span>
                <span class="future_info">--</span>
				<span class="future_info">12-16℃</span>
            </div>
            <div class="future_box">
                <img src="./images/weather_icon/2.png" alt="天气"/>
                <span class="future_info">201X-XX-XX</span>
                <span class="future_info">星期X</span>
                <span class="future_info">--</span>
				<span class="future_info">12-16℃</span>
            </div>
            <div class="future_box">
                <img src="./images/weather_icon/4.png" alt="天气"/>
                <span class="future_info">201X-XX-XX</span>
                <span class="future_info">星期X</span>
                <span class="future_info">--</span>
				<span class="future_info">12-16℃</span>
            </div>
            <div class="future_box">
                <img src="images/weather_icon/5.png" alt="天气"/>
                <span class="future_info">201X-XX-XX</span>
                <span class="future_info">星期X</span>
                <span class="future_info">-</span>
				<span class="future_info">12-16℃</span>
            </div>
        </div>
    </section>
   
   
    <script src="index.js"></script>
</body>
</html>
